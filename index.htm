<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dime qué libro leo</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Dime qué libro leo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAlt" aria-controls="navbarNavAlt" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAlt">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Filtros -->
    <div id="filters" class="mb-4 row">
      <div class="col-md-4 mb-3">
        <p class="filter-label">Estado de ánimo:</p>
        <div class="form-check"><input class="form-check-input" type="radio" name="mood" value="alegre" id="mood-alegre"><label class="form-check-label" for="mood-alegre">Alegre</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="mood" value="reflexivo" id="mood-reflexivo"><label class="form-check-label" for="mood-reflexivo">Reflexivo</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="mood" value="aventurero" id="mood-aventurero"><label class="form-check-label" for="mood-aventurero">Aventurero</label></div>
      </div>
      <div class="col-md-4 mb-3">
        <p class="filter-label">Género:</p>
        <div class="form-check"><input class="form-check-input" type="radio" name="genre" value="ficción" id="genre-ficcion"><label class="form-check-label" for="genre-ficcion">Ficción</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="genre" value="fantasía" id="genre-fantasia"><label class="form-check-label" for="genre-fantasia">Fantasía</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="genre" value="clásico" id="genre-clasico"><label class="form-check-label" for="genre-clasico">Clásico</label></div>
      </div>
      <div class="col-md-4 mb-3">
        <p class="filter-label">Longitud:</p>
        <div class="form-check"><input class="form-check-input" type="radio" name="length" value="corto" id="length-corto"><label class="form-check-label" for="length-corto">Corto</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="length" value="medio" id="length-medio"><label class="form-check-label" for="length-medio">Medio</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="length" value="largo" id="length-largo"><label class="form-check-label" for="length-largo">Largo</label></div>
      </div>
    </div>

    <!-- Resultados -->
    <div id="results" class="row gy-4"></div>
  </div>

  <!-- Modal mejorado -->
  <div class="modal fade" id="book-modal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="bookModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body d-flex gap-3">
          <img id="modal-cover" src="" alt="" class="rounded" style="width:100px; height:150px; object-fit:cover;">
          <div>
            <p id="modal-author" class="mb-1 text-muted"></p>
            <p id="modal-genre" class="mb-1 text-muted"></p>
            <p id="modal-mood" class="mb-1 text-muted"></p>
            <p id="modal-length" class="mb-1 text-muted"></p>
            <a id="modal-amazon" href="#" target="_blank" class="btn btn-primary mt-2">Comprar en Amazon</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
