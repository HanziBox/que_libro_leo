<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dime qué libro leo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dime qué libro leo</h1>

  <!-- Filtros de ejemplo -->
  <div id="filters">
    <div>
      <p>Estado de ánimo:</p>
      <label><input type="radio" name="mood" value="alegre"> Alegre</label>
      <label><input type="radio" name="mood" value="reflexivo"> Reflexivo</label>
      <label><input type="radio" name="mood" value="aventurero"> Aventurero</label>
    </div>
    <div>
      <p>Género:</p>
      <label><input type="radio" name="genre" value="ficción"> Ficción</label>
      <label><input type="radio" name="genre" value="fantasía"> Fantasía</label>
      <label><input type="radio" name="genre" value="clásico"> Clásico</label>
    </div>
    <div>
      <p>Longitud:</p>
      <label><input type="radio" name="length" value="corto"> Corto</label>
      <label><input type="radio" name="length" value="medio"> Medio</label>
      <label><input type="radio" name="length" value="largo"> Largo</label>
    </div>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
